<nav class="posts">
  <h2 class="visually-hidden">最近の記事とその概要</h2>
  <ul class="posts__list">
    {{ range .Pages }}
    <li class="posts__item">
      <a class="posts__link" href="{{ .Permalink }}">
        {{- $at := .Date.Format "2006年1月2日" -}}
        {{- $no := strings.TrimLeft "0" .BaseFileName -}}
        <h3 class="posts__title" aria-label="{{ $at }} {{ $no }}番目の記事">
          <time class="posts__time" datetime="{{ .Date.Format "2006-01-02" }}">
            {{- $at -}}
          </time>
          #{{ $no }}
        </h3>
        <div class="posts__content">{{- .Summary }}</div>
      </a>
    </li>
    {{ end }}
  </ul>
</nav>
